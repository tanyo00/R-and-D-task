<div class="container">
    <h1>Laptop Form</h1>
    <form >
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" required id="name" #inputName/>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" required id="price" #inputPrice/>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" required id="address" #inputAddress/>
        </div>


        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" required id="email" #inputEmail/>
        </div>


        <div class="form-group">
            <label for="number">Phone number</label>
            <input type="text" class="form-control" required id="number" #inputNumber/>
        </div>


        <button 
        type="submit" 
        class="btn btn-primary"
        (click)="onSubmit(inputName.value, inputPrice.value, inputAddress.value, inputEmail.value, inputNumber.value)"
        >add</button>
    </form>
</div>



<app-table [productsData]="products" ></app-table>
